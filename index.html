
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='/style.css' rel='stylesheet'>
  <style>
    h1 {
      color: rgb(0, 174, 255);
    }
    body {
      background-color: rgb(0, 0, 0);
      color: white; /* Set text color to white */
      font-family: Arial, sans-serif;
    }
    .typed-text {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(30, end) forwards;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    /* Balcony Section */
    .balcony {
      position: relative;
      width: 80%;
      margin: 50px auto;
      background-color: #333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .balcony h2 {
      color: #FFFF00;
      font-size: 24px;
    }
    .balcony p {
      color: #aaa;
      font-size: 16px;
    }
    .balcony img {
      width: 60%;
      height: auto;
      margin-top: 15px;
    }
    /* New section for text next to "This is Joshua" */
    .intro-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .intro-text {
      color: #FFFF00;
      font-size: 20px;
      margin-right: 20px;
    }
    .intro-placeholder {
      color: #aaa;
      font-size: 16px;
      max-width: 400px;
    }
    .intro-image {
      width: 50px;
      height: 50px;
      margin-left: 20px;
    }
  </style>
