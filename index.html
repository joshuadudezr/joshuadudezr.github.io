<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Josh!</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page background with image */
        body {
            background-image: url('bb.png'); /* Path to your background image */
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Centered content box with padding */
        .content {
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background for contrast */
            padding: 40px 60px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Soft shadow for floating effect */
            max-width: 800px; /* Make sure content box doesn't get too wide */
            width: 100%;
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }

        /* Hover effect for content box */
        .content:hover {
            transform: scale(1.05); /* Gently enlarge content box */
        }

        /* Main header styling */
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for readability */
        }

        /* Paragraph text styling */
        p {
            font-size: 1.6em;
            line-height: 1.5;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Subtle shadow for text */
        }

        /* Button styling */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 18px 36px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* Lift the button on hover */
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Slightly smaller heading on mobile */
            }

            p {
                font-size: 1.4em; /* Smaller text on mobile */
            }

            .button {
                padding: 16px 32px; /* Adjust button size on mobile */
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Josh!</h1>
        <p>I do coding sometimes and play games.</p>
        <a href="mailto:Josh@JoshRyan.fyi" class="button">Talk to Me</a>
    </div>
</body>
</html>
