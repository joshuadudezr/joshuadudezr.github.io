<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='/style.css' rel='stylesheet'>
  <style>
    h1 {
      color: rgb(0, 174, 255);
    }

    body {
      background-color: rgb(0, 0, 0);
      color: white; /* Set text color to white */
      font-family: Arial, sans-serif;
    }

    .typed-text {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(30, end) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    /* Balcony Section */
    .balcony {
      position: relative;
      width: 80%;
      margin: 50px auto;
      background-color: #333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .balcony h2 {
      color: #FFFF00;
      font-size: 24px;
    }

    .balcony p {
      color: #aaa;
      font-size: 16px;
    }

    .balcony img {
      width: 60%;
      height: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>
    <div class="typed-text">Hello! I am Joshua!</div>
  </h1>

  <script defer type="text/javascript" src="/main.js"></script>

  <!-- Balcony Section -->
  <div class="balcony">
    <h2>Placeholder Title for Balcony</h2>
    <p>This is a placeholder text. You can replace this with any content you'd like to display in the balcony section.</p>
    <img src="placeholder-image.jpg" alt="Placeholder Image" />
  </div>

  <!-- Additional content -->
  <p>po jj</p>

  <img src="Logo.png" alt="Joshua's Logo" height="100" width="100" />
  <h4 style="color: #FFFF00;">This is Joshua</h4>

  <h1>projects</h1>

  <a href="bask.html">
    <button>Bask!</button>
  </a>
</body>
</html>
