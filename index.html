    .typed-text {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(30, end) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }
  </style>
</head>
