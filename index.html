<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Josh!</title>
    <style>
        /* Ensure the background image works */
        body {
            background-image: url('bb.png'); /* Ensure bb.png is in the same folder as this HTML file */
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background for readability */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Josh!</h1>
        <p>I do coding sometimes and play games.</p>
        <a href="mailto:Josh@JoshRyan.fyi" class="button">Talk to Me</a>
    </div>
</body>
</html>
