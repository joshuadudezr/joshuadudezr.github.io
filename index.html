<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Josh!</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('bb.png'); /* Ensure bb.png is in the same folder as this HTML file */
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Josh!</h1>
        <p>I do coding sometimes and play games</p>
        <a href="mailto:Josh@JoshRyan.fyi">
            <button>Talk to Me</button>
        </a>
    </div>
</body>
</html>
