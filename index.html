<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Josh!</title>
    <style>
        /* Resetting margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page background with image */
        body {
            background-image: url('bb.png'); /* Make sure bb.png is in the same directory */
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Full height */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Centered content box with some padding and shadow */
        .content {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 40px 60px;
            text-align: center;
            border-radius: 15px;
            max-width: 600px;
            width: 90%; /* Make sure it is responsive */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Heading style */
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Paragraph style */
        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        /* Button style */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 16px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect for button */
        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* Slight lift effect */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller heading on mobile */
            }

            p {
                font-size: 1.3em; /* Slightly smaller text */
            }

            .button {
                font-size: 1.1em;
                padding: 14px 26px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Josh!</h1>
        <p>I do coding sometimes and play games.</p>
        <a href="mailto:Josh@JoshRyan.fyi" class="button">Talk to Me</a>
    </div>
</body>
</html>
