<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
        }
        #intro {
            display: block;
        }
        #iframeContainer {
            display: none;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="text1">The teachers thought they going to stop us from playing our games</div>
    </div>
    <div id="iframeContainer">
        <iframe src="https://bonkisback.io"></iframe>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('text1').textContent = 'Bonk: Josh Edition (not an official partner with Bonk)';
        }, 3000);

        setTimeout(() => {
            document.getElementById('text1').textContent = "Don't ask how I did this, just play";
        }, 5000);

        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
        }, 7000);
    </script>
</body>
</html>
