<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Ensure the body and html take up the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Fullscreen image container */
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Style the image to cover the entire screen */
        .fullscreen-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the image scales without distortion */
        }
    </style>
</head>
<body>
    <div class="fullscreen-image">
        <img src="block.png" alt="Full Screen Image">
    </div>
</body>
</html>
