<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the new way</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }
        #intro {
            display: block;
        }
        #iframeContainer {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        #popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            width: 80%;
            max-width: 400px;
        }
        #popup button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #popup button:hover {
            background-color: #666;
        }
        #shadowButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff5555;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
        }
        #freezeOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="text1">The teachers tried to stop us</div>
    </div>
    <div id="iframeContainer">
        <iframe src="https://bonkisback.io"></iframe>
    </div>

    <!-- YouTube Video -->
    <div id="video-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <iframe 
            src="https://www.youtube.com/embed/E9s1ltPGQOo?autoplay=1&loop=1&playlist=E9s1ltPGQOo&mute=1&controls=0&rel=0&showinfo=0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        </iframe>
    </div>

    <!-- Shadow Freeze Button -->
    <button id="shadowButton">Click me to freeze!</button>

    <!-- Freeze Overlay -->
    <div id="freezeOverlay">
        <div>Don't tell me to shut up, reload the page.</div>
    </div>

    <!-- Pop-up -->
    <div id="popup">
        <p>Bonk: Josh Edition is not affiliated with bonk.io, multiplayer.gg, or Chaz. It's a website made to unblock Bonk for all.</p>
        <button id="okBtn">All right!</button>
        <button id="closeBtn">Shut up</button>
        <button id="closeBtn"> OK, thank you so much for unblocking you, I love you Josh ❤️</button>
        <button id="closeBtn">I don't love you</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('text1').textContent = 'Bonk: Josh Edition (not an official partner with Bonk)';
        }, 3000);

        setTimeout(() => {
            document.getElementById('text1').textContent = "Don't ask how I did this, just play WE ARE SOOO BACK!!";
        }, 5000);

        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
        }, 7000);

        // After all the messages, show the pop-up
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 8000);

        // Close pop-up with OK button
        document.getElementById('okBtn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });

        // Close pop-up with X button
        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });

        // Freeze the content and show the "Don't tell me to shut up" message when button is clicked
        document.getElementById('shadowButton').addEventListener('click', () => {
            document.getElementById('freezeOverlay').style.display = 'flex';
            document.getElementById('iframeContainer').style.pointerEvents = 'none'; // Disables interaction with iframe
        });
    </script>
</body>
</html>
